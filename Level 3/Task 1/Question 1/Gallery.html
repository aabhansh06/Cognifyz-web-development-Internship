<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="gallery">
    <img
      src="https://plus.unsplash.com/premium_photo-1709031620960-877745c2bc34?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D"
      alt="Thumbnail 1" class="thumbnail">
    <img
      src="https://images.unsplash.com/photo-1507643179773-3e975d7ac515?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D"
      alt="Thumbnail 2" class="thumbnail">
    <img
      src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D"
      alt="Thumbnail 3" class="thumbnail">
    <img
      src="https://media.istockphoto.com/id/1372178893/photo/blockchain-images-made-to-be-nft-crypto-artwork-in-museum.webp?b=1&s=170667a&w=0&k=20&c=fAmQVLsIJauhUsKDIciGz-P9FLXi5QCMrYJ-LOBfzlI="
      alt="Thumbnail 4" class="thumbnail">
  </div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>

  <script src="script.js"></script>
</body>

</html>
