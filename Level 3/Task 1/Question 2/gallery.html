<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1578985824626-945a6f546304?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="https://plus.unsplash.com/premium_photo-1706432893245-879578bdee4d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Slide 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
